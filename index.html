<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Norwegian Icebreaker</title>
  <style>
    body {
      background: linear-gradient(to bottom, #002233, #00111a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00f2ff, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: burn 2s ease-out forwards;
    }

    @keyframes burn {
      0% {
        opacity: 0;
        transform: scale(0.9);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: blur(0px);
      }
    }

    .container {
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #00f2ff;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    button, a.button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00f2ff;
      color: #000;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, a.button:hover {
      background: #ff0000;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Norwegian Icebreaker</h1>

    <!-- DuckDuckGo Search -->
    <form action="https://duckduckgo.com/" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search with DuckDuckGo" />
      <br />
      <button type="submit">üîç Search</button>
    </form>

    <!-- Ultraviolet Proxy -->
    <a href="https://ultraivolet.mauriceking.repl.co" class="button" target="_blank">üåê Open Ultraviolet Proxy</a>

    <!-- GeForce NOW -->
    <a href="https://play.geforcenow.com/" class="button" target="_blank">üéÆ Launch GeForce NOW</a>
  </div>
</body>
</html>
